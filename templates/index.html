<!doctype html>
<html lang="en">
  <head>
    <title>Whether App Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body{
        background-color:lightyellow;
      }
    </style>
  </head>
  <body>

    <div class="container m-auto">
      <h1 class= "text-success text-center mt-5 mb-5"><strong> Whether Now! </strong></h1>

      <!-- Background image -->
      <div class="p-5 text-center bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');height: 400px;border-radius: 15px">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);border-radius: 15px;">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <div class="container">
                <form action="" method="get" class="m-3">
                  <div class="form-group">
                    <input type="text" name= "city" class="form-control" value="{{request.GET.city}}"  placeholder='Enter the city here' required>
                    <button type="submit" class="btn btn-success m-3">Get the Whether</button>
                  </div>
                </form>
              </div>

              {%if whether%}
              
              <h1 class="mb-3">{{whether.temp}}</h1>
              <h3 class="mb-3">{{whether.cond | capfirst}}</h3>
              <h4 class="mb-3">{{whether.region}}</h4>
              <h5 class="mb-3">{{whether.timeday}}</h5>

              {%endif%}
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
      
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
